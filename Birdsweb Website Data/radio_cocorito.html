<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Radio Cocorito</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00796b;
    }
    audio {
      margin-top: 20px;
      width: 300px;
    }
    #now-playing {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üéµ Radio Cocorito ü¶ú</h1>

  <button onclick="startRadio()">‚ñ∂Ô∏è Avvia la radio</button>
  <audio id="player" controls></audio>
  <div id="now-playing">Premi il bottone per iniziare!</div>

  <script>
    const playlist = [
      "radio_cocorito_audio/song1.wav",
      "radio_cocorito_audio/song2.mp3",
      "radio_cocorito_audio/song3.mp3",
      "radio_cocorito_audio/song4.mp3",
    ];

    let currentTrack = 0;
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('now-playing');

    function loadTrack(index) {
      player.src = playlist[index];
      player.play();
      nowPlaying.textContent = "üéß In riproduzione: " + playlist[index].split('/').pop();
    }

    player.addEventListener('ended', () => {
      currentTrack++;
      if (currentTrack >= playlist.length) {
        currentTrack = 0;
      }
      loadTrack(currentTrack);
    });

    function startRadio() {
      loadTrack(currentTrack);
    }
  </script>

  <p><a href="index.html">üîô Torna alla pagina principale</a></p>
    
</body>
</html>
